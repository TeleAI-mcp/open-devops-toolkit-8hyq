name: Close Completed Issues

on:
  issues:
    types: [labeled]

jobs:
  close-issue:
    if: github.event.label.name == 'completed'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Close issue
        run: |
          gh issue close ${{ github.event.issue.number }} --reason "completed"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}